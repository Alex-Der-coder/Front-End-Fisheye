<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" >
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Fisheye - photographe </title>
</head>
<body>
  <header role="banner">
    <img src="assets/images/logo.png" class="logo" alt='Fisheye Home page' >
  </header>
  <main id="main" role="main" >
    <div class="photograph-header">
      <button class="contact_button place_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <section class="photograph_header_gallery" role="region" aria-label="Photograph Gallery Header" >
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="close contact form" onclick="closeModal()" aria-label="Fermer la fenêtre modale" >
      </header>
      <form id="contact_form" role="form">
        <div>
          <label for="first_name">Prénom</label>
          <input id="first_name" name="first_name" type="text" aria-label="first_name" >
        </div>
        <div>
          <label for="last_name">Nom</label>
          <input id="last_name" name="last_name" type="text" aria-label="last_name" >
        </div>
        <div>
          <label for="email">Adresse électronique</label>
          <input id="email" name="email" type="email" aria-label="Adresse électronique" >
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" aria-label="Message"></textarea>
        </div>
        <button class="contact_button" type="submit" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>
  

  <script src="scripts/pages/photographer.js"></script>
  <script src="https://alex-der-coder.github.io/Front-End-Fisheye/scripts/utils/contactForm.js"></script>
</body>
</html>
